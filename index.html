<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prank Listener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Top heading -->
    <h1 id="main-title">Feel Free To Talk!!</h1>
    <!-- Big centered button -->
    <button id="toggle-btn" class="start-btn">Start Recording</button>
    <!-- Status text -->
    <p id="status">Status: Idle</p>

    <!-- These can be your loaded prank audios -->
    <audio id="audio1" src="audio1.mp3" preload="auto"></audio>
    <audio id="audio2" src="audio2.mp3" preload="auto"></audio>
    <audio id="audio3" src="audio3.mp3" preload="auto"></audio>
    <audio id="audio4" src="audio4.mp3" preload="auto"></audio>
  </div>

  <!-- Your script.js will handle the actual prank logic -->
  <script src="script.js"></script>
</body>
</html>
